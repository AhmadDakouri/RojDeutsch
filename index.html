<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROJDEUTSCH</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #303f9f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* تصميم الحاوية الرئيسية */
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* تصميم العنوان */
        .logo {
            margin-bottom: 60px;
        }
        
        .logo h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        /* تصميم الأزرار */
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
            text-align: center;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        /* تصميم متجاوب للهواتف */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .logo p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.2rem;
                min-width: 150px;
            }
            
            .buttons-container {
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ROJDEUTSCH</h1>
            <p>منصة تعليمية متكاملة</p>
        </div>
        
        <div class="buttons-container">
            <a href="a1.html" class="btn">A1</a>
            <a href="a2.html" class="btn">A2</a>
            <a href="b1.html" class="btn">B1</a>
        </div>
    </div>
</body>
</html>
